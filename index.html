
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>
    <i>Editable Resume Builder BY Shoaib Arain</i>
  </h1>
  <form id="resumeform">
    <fieldset>
      <legend>Personal Details</legend>
      <label for="fullname">Full Name</label>
      <input type="text" id="name" placeholder="Full Name" required>
      <br>
      <label for="Email id">Email id</label>
      <input type="email" id="email" placeholder="example@gmail.com" required>
      <br>
      <label for="phone">Mobile Number</label>
      <input type="tel" id="phone" placeholder="xxxxxxxx" required>
      <br>
      <label for="profilePicture">Profile Picture</label>
      <input type="file" id="profilePicture" name="profilePicture">
    </fieldset>
    <fieldset>
      <legend>Education</legend>
      <label for="education">Education</label>
      <textarea id="education" name="education" rows="4" required></textarea>
    </fieldset>
    <fieldset>
      <legend>Experience</legend>
      <label for="experience">Experience</label>
      <textarea id="experience" name="experience" rows="4" required></textarea>
    </fieldset>
    <fieldset>
      <legend>Skills</legend>
      <label for="skills">Skills</label>
      <textarea id="skills" name="skills" rows="4" required></textarea>
    </fieldset>
    <button type="submit">Generate Resume Below</button>
  </form>
  <div id="resumeOutput">
    <!-- Resume will be generated below -->
  </div>
  <script src="script.js"></script>
</body>
</html>
